{% extends 'video_edit/base_video_index.html' %}

{% block content %}
<div class="container">
    <h2>Extracted Audio</h2>
    <p><strong>Video Title:</strong> {{ video.title }}</p>
    <p><strong>Uploaded On:</strong> {{ video.upload_date }}</p>

    <h3>Audio Preview:</h3>
    <audio controls>
        <source src="{{ audio_url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h3>Download Extracted Audio:</h3>
    <a href="{{ audio_url }}" class="btn btn-primary" download>Download Audio</a>
</div>
{% endblock %}
